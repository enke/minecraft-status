apply plugin: 'kotlin'

group = 'ru.enke.minecraft.status'
version = '1.0-SNAPSHOT'

buildscript {
    repositories {
        jcenter()
    }

    dependencies {
        classpath 'org.jetbrains.kotlin:kotlin-gradle-plugin:1.1.3-2'
    }
}

repositories {
    mavenCentral()

    maven {
        url "https://jitpack.io"
    }
}

dependencies {
    compile 'com.github.enke:minecraft-protocol:-SNAPSHOT'
    compile 'io.netty:netty-all:4.1.20.Final'

    testCompile 'junit:junit:4.12'
}
